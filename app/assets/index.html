<!DOCTYPE html>
<html>
<head>
    <title>Swagger UI</title>
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'/>
    <link href='css/hightlight.default.css' media='screen' rel='stylesheet' type='text/css'/>
    <link href='css/screen.css' media='screen' rel='stylesheet' type='text/css'/>
    <link href='css/apidok.css' media='screen' rel='stylesheet' type='text/css'/>
    <script src='js/jquery-1.8.0.min.js' type='text/javascript'></script>
    <script src='js/jquery.slideto.min.js' type='text/javascript'></script>
    <script src='js/jquery.wiggle.min.js' type='text/javascript'></script>
    <script src='js/jquery.ba-bbq.min.js' type='text/javascript'></script>
    <script src='js/handlebars-1.0.rc.1.js' type='text/javascript'></script>
    <script src='js/underscore-min.js' type='text/javascript'></script>
    <script src='js/backbone-min.js' type='text/javascript'></script>
    <script src='js/swagger.js' type='text/javascript'></script>
    <script src='js/swagger-ui.js' type='text/javascript'></script>
    <script src='js/highlight.7.3.pack.js' type='text/javascript'></script>

    <style type="text/css">
        .swagger-ui-wrap {
            max-width: 960px;
            margin-left: auto;
            margin-right: auto;
        }

        .icon-btn {
            cursor: pointer;
        }

        #message-bar {
            min-height: 30px;
            text-align: center;
            padding-top: 10px;
        }

        .message-success {
            color: #89BF04;
        }

        .message-fail {
            color: #cc0000;
        }
    </style>

    <script type="text/javascript">
        $(function () {
            window.swaggerUi = new SwaggerUi({
                discoveryUrl:"docs/resources.json",
                apiKey:"special-key",
                dom_id:"swagger-ui-container",
                supportHeaderParams: false,
                supportedSubmitMethods: ['get', 'post', 'put'],
                onComplete: function(swaggerApi, swaggerUi){
                    if(console) {
                        console.log("Loaded SwaggerUI")
                        console.log(swaggerApi);
                        console.log(swaggerUi);
                    }
                  $('pre code').each(function(i, e) {hljs.highlightBlock(e)});
                },
                onFailure: function(data) {
                    if(console) {
                        console.log("Unable to Load SwaggerUI");
                        console.log(data);
                    }
                },
                docExpansion: "none"
            });

            window.swaggerUi.load();
        });

    </script>
</head>

<body>
<div id='header'>
    <div class="swagger-ui-wrap">
        <a id="logo" href="https://github.com/Tronix117/apidok">Apidok</a>

        <form id='api_selector'>
            <div class='input'><label>API Version: </label><select><option>2.0</option><option>2.1</option><option>2.2</option><option>2.3</option></select></div>
            <div class='input'><label>Role: </label><select><option>Administrator</option><option>Manager</option><option>Employee</option><option>Consumer</option></select></div>
        </form>
    </div>
</div>

<div id="message-bar" class="swagger-ui-wrap">
    &nbsp;
</div>

<div id="swagger-ui-container" class="swagger-ui-wrap">

</div>

</body>

</html>
